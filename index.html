<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="../GifTastic/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../GifTastic/assets/css/style.css">
</head>

<body>
    <div class="jumbotron py-4">
        <h1 class="display-3">GifTastic</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 buttonBar">
                <h2>Default Buttons</h2>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="input">Add a character</label>
                        <input type="text" class="form-control" id="input" placeholder="character name..." required="required">
                        <button type="submit" class="btn btn-primary mt-2 submit">Submit</button>
                        <!-- <label for="gifNumber">Number of gifs</label>
                        <input type="number" class="form-control" id="gifNumber"> -->
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>My Buttons</h2>
            <div class="row">
                <div class="col-md-12 newButtonBar" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Favorite Buttons</h2>
            <div class="row">
                <div class="col-md-12 favoriteButtons" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 gifHolder d-flex flex-wrap justify-content-between"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../GifTastic/assets/javascript/api.js"></script>
    <script src="../GifTastic/assets/javascript/javascript.js"></script>
</body>

</html>
